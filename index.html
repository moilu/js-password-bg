<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ==" crossorigin="anonymous" />
    <title>Password Strenght Background</title>
</head>
<body>
    <div class="background" id="background">
        
    </div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        
        <h1 class="text-3xl">Imagen de fortaleza de contraseña</h1>
        <p class="text-sm text-gray-700">Cambia la contraseña para ver el efecto</p>
        
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Correo electrónico:</label>
            <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Escribe tu correo">
        </div>

        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Contraseña:</label>
            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Enviar</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
